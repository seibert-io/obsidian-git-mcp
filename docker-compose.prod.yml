services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SERVER_DOMAIN=${SERVER_DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - mcp
    restart: unless-stopped

  mcp:
    build: .
    expose:
      - "3000"
    environment:
      - SERVER_URL=https://${SERVER_DOMAIN}
      - TRUST_PROXY=true
    env_file: .env
    restart: unless-stopped

volumes:
  caddy_data:    # Zertifikate + ACME-State â€” MUSS persistiert werden
  caddy_config:  # Caddy Runtime-Config
